site_url: https://ntn-boilerplate.netlify.app/
logo_url: https://ntn-boilerplate.netlify.app/icon.png

publish_mode: editorial_workflow

backend:
  name: git-gateway
  branch: master
  squash_merges: true

media_folder: static/img
public_folder: /img

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: 'Site settings'
    name: 'site'
    files:
      - label: 'Info'
        name: 'info'
        file: 'content/site/info.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Site Name, name: sitename, widget: string, hint: 'This is used for the site title' }
          - {
              label: Site Description,
              name: sitedescription,
              widget: string,
              hint: 'This is used as descriptive text for links that link to this site',
            }
          - {
              label: Site Language,
              name: sitelang,
              widget: string,
              pattern: ['^[a-z]{2}([-])?([A-Za-z]{2})?$', 'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")'],
            }
          # - { label: Site Email, name: siteemail, widget: string, required: false }
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    format: 'frontmatter'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    # editor:
    #   preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
  - name: 'projects'
    label: 'Projects'
    label_singular: 'Project'
    folder: 'content/projects'
    create: true
    format: 'frontmatter'
    slug: '{{slug}}'
    preview_path: 'projects/{{slug}}'
    fields:
      - {
          label: 'Project Category',
          name: 'category',
          widget: 'select',
          default: 'animals',
          options: [{ label: 'Animals', value: 'animals' }, { label: 'Food', value: 'food' }],
        }
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - { label: 'Cover Image', name: 'cover', widget: 'image', required: false, allow_multiple: false }
      - { label: 'Content', name: 'body', widget: 'markdown', required: false }
      - {
          label: 'Gallery',
          name: 'gallery',
          widget: 'list',
          required: false,
          summary: '{{fields.image}}',
          field: { label: 'Image', name: 'image', widget: 'image' },
        }
  - name: 'events'
    label: 'Events'
    label_singular: 'Event'
    folder: 'content/events'
    create: true
    format: 'json'
    slug: '{{slug}}'
    preview_path: 'events/{{slug}}'
    fields:
      - {
          label: 'Event Phase',
          name: 'phase',
          widget: 'select',
          default: 'Preflight',
          options:
            [
              { label: 'Preflight', value: 'preflight' },
              { label: 'Qualification', value: 'qualification' },
              { label: 'Mission', value: 'mission' },
            ],
        }
      - {
          label: 'Event Element',
          name: 'element',
          widget: 'select',
          default: 'N/A',
          options:
            [
              { label: 'N/A', value: 'na' },
              { label: 'Transition', value: 'transition' },
              { label: 'Navigation', value: 'navigation' },
              { label: 'Formation', value: 'formation' },
            ],
          required: false,
        }
      - { label: 'Block (ADT Sims Only)', name: 'block', widget: 'boolean', required: false }
      - { label: 'Event Title', name: 'title', widget: 'string', required: true }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          default: 'Qualification',
          options:
            [
              { label: 'Qualification', value: 'qualification' },
              { label: 'Emergency Procedures', value: 'emergency_procedures' },
              { label: 'Instrument', value: 'instrument' },
              { label: 'Basic', value: 'basic' },
              { label: 'Navigation', value: 'navigation' },
              { label: 'Formation', value: 'formation' },
              { label: 'Mission', value: 'mission' },
            ],
          required: true,
        }
      - {
          label: 'Medium',
          name: 'medium',
          widget: 'select',
          default: 'ITD',
          options:
            [
              { label: 'ITD', value: 'itd' },
              { label: 'UTD', value: 'utd' },
              { label: 'IFT', value: 'ift' },
              { label: 'OFT', value: 'oft' },
              { label: 'T-6A', value: 't6a' },
              { label: 'OFT/IFT', value: 'oftift' },
            ],
          required: true,
        }
      - {
          label: 'Hours',
          name: 'hours',
          widget: 'number',
          required: true,
          min: 0.0,
          max: 2.0,
          value_type: float,
          step: 0.1,
        }
      - { label: 'Objectives', name: 'objectives', widget: 'markdown', required: true }
      - {
          label: 'Prerequisites',
          name: 'prerequisites',
          widget: 'relation',
          multiple: true,
          collection: 'events',
          search_fields: ['title'],
          value_field: 'title',
          display_fields: ['title'],
          required: false,
        }
      - { label: 'Milestone Window', name: 'milestone_window', widget: 'string', required: false }
      - label: 'Maneuvers'
        name: 'maneuvers'
        widget: 'object'
        summary: 'Maneuver Score Minimums'
        fields:
          - label: 'Mission Planning and Analysis'
            name: 'mission_planning_and_analysis'
            widget: 'object'
            collapsed: true
            fields:
              - {
                  label: 'Mission Planning',
                  name: 'mission_planning',
                  widget: 'select',
                  default: 'NONE',
                  options:
                    [
                      { label: 'NONE', value: 'NONE' },
                      { label: '2', value: '2' },
                      { label: '2+', value: '2+' },
                      { label: '3', value: '3' },
                      { label: '3+', value: '3+' },
                      { label: '4', value: '4' },
                      { label: '4+', value: '4+' },
                    ],
                  required: true,
                }
              - {
                  label: 'Mission Products',
                  name: 'mission_products',
                  widget: 'select',
                  default: 'NONE',
                  options:
                    [
                      { label: 'NONE', value: 'NONE' },
                      { label: '2', value: '2' },
                      { label: '2+', value: '2+' },
                      { label: '3', value: '3' },
                      { label: '3+', value: '3+' },
                      { label: '4', value: '4' },
                      { label: '4+', value: '4+' },
                    ],
                  required: true,
                }
              - {
                  label: 'Briefing',
                  name: 'briefing',
                  widget: 'select',
                  default: 'NONE',
                  options:
                    [
                      { label: 'NONE', value: 'NONE' },
                      { label: '2', value: '2' },
                      { label: '2+', value: '2+' },
                      { label: '3', value: '3' },
                      { label: '3+', value: '3+' },
                      { label: '4', value: '4' },
                      { label: '4+', value: '4+' },
                    ],
                  required: true,
                }
              - {
                  label: 'Contingency Analysis',
                  name: 'contingency_analysis',
                  widget: 'select',
                  default: 'NONE',
                  options:
                    [
                      { label: 'NONE', value: 'NONE' },
                      { label: '2', value: '2' },
                      { label: '2+', value: '2+' },
                      { label: '3', value: '3' },
                      { label: '3+', value: '3+' },
                      { label: '4', value: '4' },
                      { label: '4+', value: '4+' },
                    ],
                  required: true,
                }
      - {
          label: 'Page in Syllabus',
          name: 'page_in_syllabus',
          widget: 'number',
          value_type: number,
          required: true,
          min: 0,
          step: 1,
        }
      - { label: 'Cover Image', name: 'cover', widget: 'image', required: false, allow_multiple: false }
      - {
          label: 'Gallery',
          name: 'gallery',
          widget: 'list',
          required: false,
          summary: '{{fields.image}}',
          field: { label: 'Image', name: 'image', widget: 'image' },
        }
